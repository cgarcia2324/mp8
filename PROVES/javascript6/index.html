<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body{
      font-size: 2rem;
      font-family: Arial, 'Helvetica', sans-serif;
    }

  </style>

</head>
<body>
    <script>
      
      // Declaració de variable

      var vermell="vermell";
      var verd="verd";

      //Entrem entrades

      var color=prompt("Entra un color");
      
      // Comparacions múltiples

      // if () {fes això}
      // else if {fes això altre}
      // else {fes això altre}

      if (color == verd) {
        document.write("passa");
        document.body.style.backgroundColor="green";
      }
      else if (color == vermell) {
        document.write("stop");
        document.body.style.backgroundColor="red";
      }
      else{
        document.write("alerta");
        document.body.style.backgroundColor="orange";
      }






    </script>
</body>
</html>
