<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style> 

    body{
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      font-size: 2rem;
      line-height: 2rem;
      color: white;
    }

    li{
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      margin: 0.5rem;
    }

    #verd{ background:green;}
    #taronja{ background:orange;}
    #vermell{ background:red }

  </style>

</head>
<body>

    <ul>
      <li id="vermell" onclick="vermell()"></li>
      <li id="taronja" onclick="taronja()"></li>
      <li id="verd" onclick="verd()"></li>
      
    </ul>

    <script>
      function verd(){
        document.body.style.background="green";
        document.getElementById("verd").style.border="solid 3px transparent";
        document.getElementById("vermell").style.border="solid 3px white";
        document.getElementById("taronja").style.border="solid 3px white";
        document.getElementById("txt").innerHTML="ENDAVANT";  
      }
      function vermell(){
        document.body.style.background="red";
        document.getElementById("verd").style.border="solid 3px white";
        document.getElementById("vermell").style.border="solid 3px transparent";
        document.getElementById("taronja").style.border="solid 3px white";
        document.getElementById("txt").innerHTML="PARA";  
      }
      function taronja(){
        document.body.style.background="orange";
        document.getElementById("verd").style.border="solid 3px white";
        document.getElementById("vermell").style.border="solid 3px white";
        document.getElementById("taronja").style.border="solid 3px transparent";
        document.getElementById("txt").innerHTML="ALERTA";  
      }
    </script>

</body>
</html>
