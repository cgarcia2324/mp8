<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      // La declaració de variable ha estat prèvia

      var sortir = confirm("Estás segur de que vols sortir?");

      if (sortir == true){
        document.write("Tancant l'applicació");
        document.body.style.backgroundColor="#333";
        document.body.style.color="#FFF";
      }

      else {
        document.write("Continua activa la teva sessió");
        document.body.style.backgroundColor="#555";
        document.body.style.color="#65af8d";
      }





    </script>
</body>
</html>
